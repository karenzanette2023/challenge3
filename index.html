<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game" class="container">
        <h1>
            Rock Paper scissors
        </h1>
          <div class="Bloco">
       <div class="label bg-green">USER</div>
       <div class="label bg-red">PC</div>
       <div class="counter" class="points"> 
        0:0
       </div>
    </div>
    <div class=" Bloco bg-grey selected-image">
        <div id="USER">
            <img src="image/pedra.png">
        </div>
    <div id="PC" class="reverse"></div>
    </div>
    <h2>choose your move</h2>
    <div class="buttons">
        <label>
            <input type="radio" onclick="reset()" name="Play" value="Rock" checked>
            <button class="btn"><img src="image/pedra.png"></button>
        </label>
        <label>
            <input type="radio" onclick="reset()" name="Play" value="Paper" checked>
            <button class="btn"><img src="image/papel.png"></button>
        </label>
        <label>
            <input type="radio" onclick="reset()" name="Play" value="scissors" checked>
            <button class="btn"><img src="image/tesoura.png"></button>
        </label>
    </div>
    <div class="Bloco">
        <button id="playing" class="btn-play">play</button>
    </div>
    <div id="winner" class="container end-screen none">
        <span>🏆 🏆 🏆</span>
        <h3>you win!</h3>
        <button onclick="Newgame()">Play Again</button>

    </div>
    <div id="loser" class="container end-screen none">
        <h3>you lose!</h3>
        <button onclick="Newgame()">Play Again</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
